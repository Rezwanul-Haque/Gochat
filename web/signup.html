<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container pt-3">
    <div class="jumbotron">
        <h1 class="display-4">Hail Firebase !!</h1>
        <p class="lead">Welcome to our awesome app. Let's get started.</p>
        <hr>
        <p>Sign-up below or login
            <a href="http://localhost:5500/web/index.html">here</a>
        </p>
    </div>
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <form>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <button type="button" id="signup" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBWzra2RfPaym9Jvm69CtjRl5y-5LjsI90",
        authDomain: "gochat-243e2.firebaseapp.com",
        projectId: "gochat-243e2",
        storageBucket: "gochat-243e2.appspot.com",
        messagingSenderId: "235245451968",
        appId: "1:235245451968:web:c7f036880e8da5e7724b25"
    };

    firebase.initializeApp(firebaseConfig);

    $(document).ready(() => {
        clearForm();

        // if the user is logged in, redirect to dashboard
        firebase.auth().onAuthStateChanged(u => {
            if (u) gotoDashboard();
        });

        // login to application
        $("#signup").click(function () {
            let email = $("input#email").val();
            let password = $("input#password").val();

            if (password !== "" && email !== "") {
                firebase
                    .auth()
                    .createUserWithEmailAndPassword(email, password)
                    .then(() => gotoDashboard())
                    .catch(e => {
                        if (e.code == 'auth/weak-password') {
                            alert('The password is too weak.');
                        } else {
                            alert(e.message);
                        }
                        clearForm();
                        return false;
                    });
            }
        });
    });

    function clearForm() {
        $("input#email").val("");
        $("input#password").val("");
    }

    function gotoDashboard() {
        window.location.replace("http://localhost:5500/web/dashboard.html");
    }

</script>
</body>
</html>
