version: '3.7'

services:
  consul:
    image: consul:latest
    container_name: gochat_consul
    restart: always
    ports:
      - 8500:8500
    networks:
      - gochat_networks

  gochat:
    container_name: gochat
    build:
      context: .
    ports:
      - 8080:8080
      - 9080:9080
    command: serve
    volumes:
      - ./:/project
    environment:
      - CONSUL_URL=gochat_consul:8500
      - CONSUL_PATH=gochat
    tty: true
    depends_on:
      - consul
    networks:
      - gochat_networks
    restart: on-failure:3

  prometheus:
    image: prom/prometheus:v2.33.3
    container_name: gochat_prom
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    depends_on:
      - gochat
    networks:
      - gochat_networks

  grafana:
    image: grafana/grafana:8.5.0-51876pre-ubuntu
    container_name: gochat_grafana
    ports:
      - 3000:3000
    networks:
      - gochat_networks

networks:
  gochat_networks:
    name: gochat_networks
    driver: bridge
